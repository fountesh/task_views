<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Update Task</h1>
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                {% csrf_token %}
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       name="name" 
                                       required 
                                       maxlength="50"
                                       value="{{ task.name }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <textarea class="form-control" 
                                          id="description" 
                                          name="description" 
                                          rows="3" 
                                          required>{{ task.description }}</textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="status" class="form-label">Status:</label>
                                    <select class="form-select" id="status" name="status" required>
                                        <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>
                                            In Progress
                                        </option>
                                        <option value="done" {% if task.status == 'done' %}selected{% endif %}>
                                            Done
                                        </option>
                                    </select>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="priority" class="form-label">Priority:</label>
                                    <select class="form-select" id="priority" name="priority" required>
                                        <option value="low" {% if task.priority == 'low' %}selected{% endif %}>
                                            Low
                                        </option>
                                        <option value="mid" {% if task.priority == 'mid' %}selected{% endif %}>
                                            Mid
                                        </option>
                                        <option value="high" {% if task.priority == 'high' %}selected{% endif %}>
                                            High
                                        </option>
                                    </select>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="deadline" class="form-label">Deadline:</label>
                                    <input type="datetime-local" 
                                           class="form-control" 
                                           id="deadline" 
                                           name="deadline" 
                                           required
                                           value="{{ task.deadline|date:'Y-m-d\TH:i' }}">
                                </div>
                            </div>
                            
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary me-2">Update Task</button>
                                <a href="tasks.html" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize datetime picker with existing value
        const deadlineInput = document.getElementById('deadline');
        const currentDeadline = deadlineInput.value;
        
        flatpickr("#deadline", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
            defaultDate: currentDeadline  // Set the existing deadline as default
        });
    </script>
</body>
</html>
